<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/login/autenticar}" method="POST">
                <div class="mt-5 mb-4">
                    <h1>Login</h1>
                </div>

                <!-- Muestra el mensaje de error si hay un problema de conexiÃ³n -->
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <div class="mb-3">
                    <input type="text" id="codigoAlumno" name="codigoAlumno" placeholder="Codigo de Alumno"
                           class="form-control form-control-lg">
                </div>

                <div class="mb-3">
                    <input type="password" id="password" name="password" placeholder="Password"
                           class="form-control form-control-lg">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
