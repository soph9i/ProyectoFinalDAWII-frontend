<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Integrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">Lista de Integrantes</h1>

    <!-- Mensaje de error -->
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <!-- Tabla de integrantes -->
    <div th:if="${integrantes != null}">
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="integrante : ${integrantes}">
                <td th:text="${integrante.nombres}"></td>
                <td th:text="${integrante.apellidos}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
